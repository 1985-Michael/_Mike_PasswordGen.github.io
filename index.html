<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
      <!--Entire Content-->

      <div class="header"><strong>Password Generator</strong></div>
      
      <div class="content">
      
      <h2>Generate a Password</h2>
 
      <hr>
      <input type="text" id="display" placeholder="Use the Slider and Click Generate Password">
      <hr>

      <input type="range" min="8" max="128" value="68" class="slider" id="sliderRange">
      <p>value: <span id="sliderValue"></span></p>
      
      <!--My Javascript functions generate() clipBoard() -->
 
      <button id="button1" onclick="generate()">Generate Password</button>
      <button id= "button2" onclick="clipBoard()">Copy to Clipboard</button>
    
      
</div>
</body>
</html>
